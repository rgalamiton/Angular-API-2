<div class="form-group col-md-12">      
    <h1 align="center"> Create</h1>                 
</div>
<form enctype="multipart/form-data" class="emp-form" #bboardForm="ngForm" (ngSubmit)="onSubmit(bboardForm)">
      
    <div class="form-group">
        <label  class="control-label"> Title:</label>
        <input  class="form-control"  name="title" #title="ngModel" [(ngModel)]="bboardService.selectedBboard.title">
    </div>
  
    <div class="form-group">
        <label  class="control-label"> Location:</label>
        <input  class="form-control"  name="location" #location="ngModel" [(ngModel)]="bboardService.selectedBboard.location">
    </div>
    <div class="form-group">
        <label  class="control-label"> Event:</label>
         <input  class="form-control"  name="events" #events="ngModel" [(ngModel)]="bboardService.selectedBboard.events">    
    </div>
    <div class="form-group">
        <label  class="control-label"> Description:</label><br /> 
        <textarea rows="4"  class="form-control" name="description" #description="ngModel" [(ngModel)]="bboardService.selectedBboard.description"></textarea>
    </div>
  
    <div class="form-group">
        <label  class="control-label"> Upload Image here:</label>
        <input  class="form-control"  name="image" #events="ngModel" [(ngModel)]="bboardService.selectedBboard.image">
     <!--<input type="file"  class="form-control" name="image" #image="ngModel" [(ngModel)]="bboardService.selectedBboard.image" multiple   >-->
    </div>
  
    <div class="form-group ">
        <button type="submit" class="btn btn-md btn-block btn-info"><i class="fas fa-save"></i> Submit</button>
    </div>

    <div class="form-group ">
        <button type="button" class="btn btn-md btn-block btn-secondary" (click)="resetForm(bboardForm)"><i class="fas fa-redo"></i> Reset</button>
    </div>
  
  </form>
